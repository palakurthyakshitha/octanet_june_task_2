<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    @keyframes blurText {
        0% { filter: blur(5px); }
        100% { filter: blur(0px); }
    }
    .animated-text {
        animation: blurText 1s forwards ;
    }
</style>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To do Application</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="animated-text">To-Do Application</h1>
<div class="main-container">
  <div class="task-entry">
    <a><b><i>Your Task: </i></b></a><input type="text" id="taskInput" placeholder="Enter task">
    <br>
    <a><b><i>Date:</i></b></a><input type="date" id="dateInput">
    <br>
    <br>
    <button class="savbtn" onclick="saveTask()">Save</button>
  </div>
  <br>
  <div id="tasksContainer"></div>
</div>
<script src="app.js"></script>
</body>
</html>
